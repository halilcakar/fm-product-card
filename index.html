<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      position: absolute;
      bottom: 3%;
      font-size: 11px;
      text-align: center;
      margin-top: 1rem;
    }

    @media (max-width: 615px) {
      .attribution {
        display: none;
      }
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <article class="product">
    <picture class="product__img">
      <source srcset="images/image-product-desktop.jpg" media="(min-width: 615px)">
      <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum - Perfume">
    </picture>
    <div class="product__content">
      <p class="product__category">Perfume</p>
      <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="flex-group">
        <p class="product__price">
          <span class="visually-hidden">Current Price: </span>
          $149.99
        </p>
        <p class="product__original-price">
          <span class="visually-hidden">Original Price: </span>
          <s>$169.99</s>
        </p>
      </div>
      <button data-icon="shopping-cart" class="button">Add to Cart</button>
    </div>
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br />
    Coded by <a href="https://github.com/halilcakar/" target="_blank">halilcakar</a> - <a
      href="https://github.com/halilcakar/fm-product-card" target="_blank">Product Card</a>.
  </div>
</body>

</html>
